<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>수강신청하기</title>
	<link rel="stylesheet" href="css/getForm.css">
</head>
<body>
	<div id="container">
		<h1>수강신청</h1>
		<form name="testForm">
			<fieldset>
				<legend>신청인</legend>
				<ul>
					<li>       	
						<label class="reg" for="userName">이름</label>
						<input type="text" id="userName" name="userName" maxlength="50">               
					</li>
					<li>
						<label class="reg" for="class">학과</label>
						<select name="major" id="major" onchange="displaySelect()">
							<option>---- 학과 선택 ----</option>
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</select>
					</li>
				</ul>				
			</fieldset>
			<fieldset>
				<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요.</p>
				<label><input type="radio" name="subject" value="speaking">회화</label>
				<label><input type="radio" name="subject" value="grammar">문법</label>
				<label><input type="radio" name="subject" value="writing">작문</label>       
			</fieldset>
			<fieldset>
				<legend>메일링</legend>
				<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
				<label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
				<label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
				<label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
			</fieldset>
		</form>
	</div>

	<script src="js/getForm.js"></script>
	<script>
		/*
		******** select option ********
		document.testForm.major.option[4]
		-> 다섯번째 옵션 항목에 접근한다.
		document.testForm.major.option[4].innerText 
		-> "전기전자공학과" child node인 다섯번째 텍스트를 출력
		document.testForm.major.option[4].value
		-> 다섯번째 옵션의 서버 전달값 중요!!!		
		document.testForm.major.options.selectedIndex
		->  선택된 옵션의 숫자를 불러온다


		******** Radio Box ********
		document.testForm.subject
		document.testForm.subject[0].cehcked
		-> subject[0]이 체크되어있는지 boolean값으로 확인한다
		
		******** Check Box ********
		document.testForm.mailing1.checked
		-> radio 와 달리 중복 check 가능하므로 html name을 각기 다른것으로 주어야 한다.
		*/
		
	</script>
</body>
</html>
