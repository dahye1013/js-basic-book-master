<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);

      //es6 문법 - for of
      let seasons = ["봄", "여름", "가을", "겨울"];
      for (let value of seasons) {
        console.log(value);
      }
    </script>
  </body>
</html>
