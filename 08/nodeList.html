<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/nameList.css" />
    <title>노드 리스트</title>
  </head>
  <body>
    <div id="container">
      <h1>참석자 명단</h1>
      <div id="nameList">
        <p>홍길동 <span class="del">X</span></p>
        <p>백두산 <span class="del">X</span></p>
        <p>도레미 <span class="del">X</span></p>
      </div>
    </div>
  </body>
  <script>
    /*
	document.querySelectorAll("p")
	->배열로 내역들을 가져온다
	document.querySelectorAll("p")[0]
	->첫번쨰 노드를 가져온다.
	document.querySelectorAll("p")[0].hasChildNodes()
	->p[0]의 자식노드가 있는지 확인한다 boolean값
	document.querySelector("#nameList").childNodes
	->nameList의 자식노드들을 가져온다

	let nameList = document.querySelector("#nameList")
	nameList.insertBefore(nameList.children[2],nameList.children[0])
	->2chilren을 0번에 위치시킨다

	document.querySelectorAll(".del")[0].parentNode
	->del[0] 의 부모노드 찾기

	let firstDel = document.querySelectorAll(".del")[0] ->첫번째 del찾기
	let firstP = document.querySelectorAll("p")[0] ->첫번째 p 찾기(부모노드)
	firstP.removeChild(firstDel) ->1번p의 1번자식 del 삭제

	


	*/
  </script>
</html>
