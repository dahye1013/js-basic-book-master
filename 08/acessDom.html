<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM에 접근하기</title>
    <link rel="stylesheet" href="css/dom.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">에디오피아 게뎁</h1>
      <div id="prod-img">
        <img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" />
      </div>
      <div id="desc">
        <h2 class="bright">Information</h2>
        <p>
          2차 세계대전 이후 설립된 <span class="accent">게뎁농장</span>은 유기농
          인증 농장으로 여성의 고용 창출과 지역사회 발전에 기여하며 3대째 이어져
          내려오는 오랜 역사를 가진 농장입니다. 게뎁 농장은
          <span class="accent">SCAA 인증</span>을 받은 커피 품질관리 실험실을
          갖추고 있어 철처한 관리를 통해 스페셜티커피를 생산합니다.
        </p>
        <h2>Flavor Note</h2>
        <p class="bright">
          은은하고 다채로운 꽃향, 망고, 다크 체리, 달달함이 입안 가득.
        </p>
      </div>
    </div>
    <script>
      //getAttribute and setAttribute 연습
      let img = document.querySelector("#prod-img > img");
      console.log(img.getAttribute("src"));
      img.setAttribute("src", "images/coffee-blue.jpg");

      //getElement
      let headingId = document.getElementById("heading");
      console.log(headingId);
      headingId.onclick = function () {
        this.style.fontSize = "3em";
      };
      let accent = document.getElementsByClassName("accent"); //반환값이 html collection
      console.log(accent);
      accent[0].style.textDecoration = "underline";
      document.getElementsByClassName("accent")[1];

      let title = document.getElementsByTagName("h2");
      console.log(title);
      title[1].style.backgroundColor = "#eee";

      //query selector
      document.querySelector("#heading");
      console.log(document.querySelector("#heading"));
      let accents = document.querySelectorAll(".accent"); //반환값이 nodelist로 나옴
      accents[1].style.backgroundColor = "yellow";

      /*
	getElementById() 와 querySelector()의 차이란? 
		* getElement- 요소 노드까지만 접근
		* querySelector - 요소노드 뿐 아니라, 텍스트, 속성 노드도 접근 가능
	*/
    </script>
  </body>
</html>
